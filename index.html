    .container .percent .number, .container .card, body {
  display: flex;
  justify-content: center;
  align-items: center;
}

* {
  margin: 0;
  padding: 0;
  font-family: "Poppins", "Roboto", sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(45deg, #333333, #5a5454);
}
.container {
  position: relative;
  width: 960px;
  display: flex;
  justify-content: space-around;
}
.container .card {
  position: relative;
  width: 250px;
  height: 330px;
  border-radius: 10px;
  background-color: rgba(0, 0, 0, 0.5);
  cursor: pointer;
  text-align: center;
  overflow: hidden;
  transition: 0.5s ease;
z-index: 1;
}
.container .card:hover {
  transform: translatey(-15px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
}
.container .card:hover .number h2 {
  color: #fff;
  font-size: 50px;
}
.container .card:hover .number h2 span {
  color: #fff;
}
.container .card:hover h3 {
  color: #fff;
}
.container .card:before {
  content: "";
  position: absolute;
  top: 0;
  left: -50%;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.03);
  pointer-events: none;
z-index: 1;
}
.card .percent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  margin: 0 auto;
  width: 75px;
  height: 75px;
  border-radius: 50%;
  box-shadow: inset 0 0 50px #000;
  background-color: #222;
}
.card .percent h3 {
  margin-top: 16px;
  color: #fff;
  font-size: 11px;
  transition: 0.5s ease;
}
.card .percent .number {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
}
.card .percent .number h2 {
  color: #fff;
  font-size:22px;
    transition:0.5s ease;
}
.card .percent .number h2 span {
    color:#fff;
    padding-left:3px;
    font-size:12px;
    transition:0.5s ease;
}
.card .percent svg {
    position:relative;
    width:75px;
    height:75px;
    transform:rotate(-85deg);
}
.card .percent svg circle {
    width:100%;
    height:100%;
    fill:none;
    stroke:#191919;
    stroke-width:10;
    stroke-linecap:round;
    transform:translate(5px,5px);
}
.card .percent svg circle:nth-child(2) {
    stroke-dasharray:440;
    stroke-dashoffset:440;
}
.card .percent svg circle:nth-child(2) {
    stroke-dashoffset:
        calc(440px - (440px *90)/100);
        stroke:#63e2ff
}
.card .percent svg circle:nth-child(2) {
    stroke-dashoffset:
        calc(440px - (440px *40)/100);
        stroke:#d9e021
}
.card .percent svg circle:nth-child(2) {
    stroke-dashoffset:
        calc(440px - (440px *60)/100);
        stroke:#ed1e79
}
.card .box {
  position: relative;
  z-index: 2;
}
