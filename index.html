<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Minimalista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .progress-container {
            width: 100%;
            background-color: #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            height: 30px;
            position: relative;
        }

        .progress-bar {
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
            transition: width 0.3s;
            width: 0;
        }

        .progress-label {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        #bonus-message {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progress Bar</h1>
        <div class="progress-container">
            <div class="progress-bar" id="my-progress-bar">
                <div class="progress-label">40%</div>
            </div>
        </div>
        <div id="bonus-message">Mancano ancora X alla quota per il bonus.</div>
    </div>

    <script>
        function calcolaBonus(quota) {
            if (quota >= 100) {
                return "Hai diritto a un bonus!";
            } else {
                const mancaAlBonus = 100 - quota;
                return `Mancano ancora ${mancaAlBonus}% alla quota per il bonus.`;
            }
        }

        function aggiornaProgresso(quota) {
            const progressBar = document.getElementById("my-progress-bar");
            progressBar.style.width = quota + "%";

            const progressLabel = progressBar.querySelector(".progress-label");
            progressLabel.textContent = quota + "%";

            const bonusMessage = calcolaBonus(quota);
            document.getElementById("bonus-message").textContent = bonusMessage;
        }

        // Esempio di utilizzo:
        const quotaAcquisti = 40; // Modifica questo valore in base agli acquisti effettuati
        aggiornaProgresso(quotaAcquisti);
    </script>
</body>
</html>
